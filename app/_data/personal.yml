about_me: "Hi there, my name is Vitaliy, I'm product manager at <a href='https://getsocial.im' target='_blank'>GetSocial</a>. I've joined the company as a technical lead, but in the last years, moved to the product side of the development and developer advocacy.<br/>Before joining GetSocial, I've spent 2.5 years leading the team of Unity 3D developers at <a href='https://nravo.com/' target='_blank'>Nravo</a>, where had a chance to learn gaming industry from the inside.<br/>During free time, you can find me preparing to the next speaking gig, or organizing <a href='https://devfest.gdg.org.ua/' target='_blank'>DevFest Ukraine</a>, the biggest Google tech conference in CEE."
