  title: "Tech Team Leadership. Where mistakes are expensive"
  description: "Developers that left the company, broken deadlines, failed projects. Often those things have common root cause – problems in team leadership. <br/><br/>Learning from your own mistakes in team leadership can be expensive. In Vitaliy’s case management mistakes almost ended up is wasting all investors money. During the session, Vitaliy is going to share his vision of what are the key qualities of the good technical team leader. What are the common pitfalls and what are the tools that helped to put GetSocial back on track."
