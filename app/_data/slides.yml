  title: "Wearables Architectures or how to ping your watch"
  description: "We’re on the begging on the new era of computing devices. Wearables, probably, are one of the hottest topics now, with the launch of Android Wear, Apple Watch and huge success of activity trackers like Nike Fuel or Jawbone everyone talks how cool or not they are. During this presentation, we'll get back to early 2000 and check wearables evolution from totally geek devices to must-have accessory for each hipster."
