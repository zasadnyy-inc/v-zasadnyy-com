  title: "Gradle beyond Android. Or going crazy with build automation"
  description: "Nowadays almost all Android projects are built with Gradle but do you know that Gradle is not only for Android? You can go pretty crazy with it's possibilities.<br/><br/>During the talk, Vitaliy will share his experience with adopting Gradle to manage complex GetSocial SDK build process with Android, iOS and Unity 3D subprojects.<br/><br/>As a bonus, he'll run quick walk through Gradle plugin creation process and tell how you can share it with the world."
