---
layout: blog
---
<div class="article-list col-md-6">
    <ul>
        {% if site.categories.[page.filter_categoty] %}
            {% for post in site.categories.[page.filter_categoty] %}
               {% include blog/article-list-item.html article_item=post %}
            {% endfor %}
        {% else %}
            <h2>No posts to display</h2>
        {% endif %}
    </ul>
</div>
